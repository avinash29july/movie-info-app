<div class="movie-list-container">
  <div class="page-header">
    <p>Movie List</p>
  </div>
  <div>
    <p-table #dt  [columns]="cols" [value]="movieList" [scrollable]="true" [style]="{width:'100%'}" scrollHeight="200px" [paginator]="true" [rows]="3">
      <ng-template pTemplate="caption">
        <div class="ui-table-globalfilter-container">
          <input pInputText class="ui-inputtext" type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Global Search" />
        </div>
      </ng-template>
      <ng-template pTemplate="colgroup" let-columns>
        <colgroup>
          <col *ngFor="let col of columns" style="width:250px">
        </colgroup>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
            {{col.header}}
            <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
          </th>
        </tr>
        <tr>
          <th *ngFor="let col of columns">
            <input  pInputText class="ui-inputtext" type="text" (input)="dt.filter($event.target.value, col.field, 'contains')">
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            <span title="{{rowData[col.field]}}">{{rowData[col.field]}}</span>
          </td>
        </tr>
      </ng-template>
    </p-table>

  </div>
  <div class="page-footer">
    <button (click)="goBack()">Back</button>
  </div>

</div>
